<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Changed to sky blue */
            color: #333;
            text-align: center;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        table {
            width: 50%; /* Reduced size of the table */
            margin: 20px auto; /* Centered the table */
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #1e88e5;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #1e88e5;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>




<style>
    .links {
        position: fixed;
        top: 30%;
        left: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 15px;
    }

    .links a {
        display: block;
        color: #1e88e5;
        text-decoration: none;
        margin: 10px 0;
        font-size: 1.2em;
        padding: 10px;
        border-radius: 6px;
        transition: background-color 0.3s, color 0.3s;
    }

    .links a:hover {
        background-color: #1e88e5;
        color: white;
    }
</style>

</head>
<body>
    <header>
        <h1>Grade Table</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bibhav Kumar</td>
                <td>English</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vivek Ranjan</td>
                <td>English</td>
                <td>89</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Priyanshu</td>
                <td>English</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>

        <a href="index.html">Home page</a>
        <a href="about.html">BioLinks</a>
        <a href="Grade.html">Grade Table</a>
        <a href="project.html">Project Page</a>
    </div>

    <footer>
        <p>Great</p>
    </footer>





</body>
</html>
